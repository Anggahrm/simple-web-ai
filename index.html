<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZumyNext AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>
                <span class="logo-icon">Z</span>
                ZumyNext AI
            </h2>
            <div class="header-controls">
                <button class="control-button" id="clear-chat" title="Clear conversation">
                    <i class="fas fa-broom"></i>
                </button>
                <button class="control-button" id="theme-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="empty-state" id="empty-state">
                <div class="empty-state-icon">
                    <i class="fas fa-robot fa-2x" style="color: var(--primary-color);"></i>
                </div>
                <h3>How can I help you today?</h3>
                <p>I'm ZumyNext, your AI assistant created by Angga (iZumy). Ask me anything or try one of these examples:</p>
                <div class="suggestions">
                    <div class="suggestion-chip">Tell me about yourself</div>
                    <div class="suggestion-chip">What can you help me with?</div>
                    <div class="suggestion-chip">Tell me a joke</div>
                    <div class="suggestion-chip">Help me with a coding problem</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-inner">
                <div class="avatar ai">Z</div>
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Message ZumyNext...">
                    <div class="input-buttons">
                        <button class="send-button" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
